name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    name: ESLint üßπ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: npm i -g --force corepack && corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: latest
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm nuxi prepare
      - run: pnpm lint
  typecheck:
    name: Typecheck ‚úÖ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: npm i -g --force corepack && corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: latest
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm nuxi prepare
      - run: pnpm typecheck
  build:
    name: Building for production üõ†Ô∏è
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: npm i -g --force corepack && corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: latest
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm nuxi prepare
      - run: pnpm build
