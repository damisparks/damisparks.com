name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Pnpm Setup
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.7.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
          check-latest: true

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install --frozen-lockfile

      - name: Building for production ğŸ› ï¸
        run: pnpm run build
