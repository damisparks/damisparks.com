name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Pnpm Setup
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Setup node env 🏗
        uses: actions/setup-node@v3.7.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install --frozen-lockfile

      - name: Building for production 🛠️
        run: pnpm run build
