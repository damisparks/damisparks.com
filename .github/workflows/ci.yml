name: CI
on: [push, pull_request]
jobs:
  check:
    name: Check with Node.js v${{ matrix.node }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['22']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Corepack
        run: corepack prepare pnpm@9.15.4 --activate

      - name: Setup Node.js v${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint check
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Building for production üõ†Ô∏è
        run: pnpm run build
